[project]
name = "LingHuiBot"
version = "1.6"
description = "LingHuiBot"
readme = "README.md"
requires-python = ">=3.8, <4.0"

[tool.nonebot]
adapters = [
    { name = "OneBot V11", module_name = "nonebot.adapters.onebot.v11" }
]
plugins = ["nonebot_plugin_apscheduler", "nonebot_plugin_htmlrender", "nonebot_plugin_localstore", "nonebot_plugin_picstatus", "nonebot_plugin_multincm", "nonebot_plugin_wordle", "nonebot_plugin_datastore", "nonebot_plugin_mc_server_status", "nonebot_plugin_picmcstat", "nonebot_plugin_sentry", "nonebot_bison"]
plugin_dirs = ["src/plugins"]
builtin_plugins = []
